<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Calculadora IMC</title>
</head>
<body>
    <main>
        <br>
        <h1 class="title">Calculadora IMC</h1>
        <div class="container">
                <label for="id-height">Altura: </label>
                <input type="number" name="height" id="id-height" class="form-control" placeholder="Sua altura em metro(s) (ex: 1.70)" step="0.01" min="0" maxlength="3" required>
                <label for="id-weight">Peso: </label>
                <input type="number" name="weight" id="id-weight" class="form-control" placeholder="Seu peso em quilogramas (ex: 62.5)" step="0.001" min="0" maxlength="4" required>
                <br>
                <div class="container row text-center">
                    <div class="col">
                        <button class="btn btn-success" id="btn-calc" onclick="calcIMC()">Calcular</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger" id="btn-clear">Limpar</button>
                    </div>
                    <br><br>
                    <span id="id-result"></span>
                    <div id="img-result"></div>
                </div>
            </div>
    </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <script src="js/script.js"></script>
</body>
</html>
